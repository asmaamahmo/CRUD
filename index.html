<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="py-5 position-relative d-block">
        
        <div class="container d-flex justify-content-center align-items-center flex-column">
            <h1 class="py-2 position-relative">Bookmarker</h1>
            <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                <h2>
                 <i class="fa-solid fa-bookmark"></i>
                 Bookmark your favorite sites
                 <i class="fa-solid fa-bookmark"></i>
                 </h2>
                 <div class="site-name container d-flex justify-content-center flex-column" >
                     <label for="bookmarkName " class="pb-2 fw-semibold">
                         <i class="fa-solid fa-book-bookmark pe-2"></i>   
                       Site Name
                     </label>
                     <input type="text" oninput="validatName(this.value)" placeholder="Bookmark Name" id="bookmarkName" class="form-control">
                 </div>
                 <div class="site-Url container d-flex justify-content-center flex-column" >
                     <label for="bookmarkUrl " class="pb-2 fw-semibold">
                         <i class="fa-solid fa-link pe-2"></i>   
                       Site URL
                     </label>
                     <input type="url" oninput="validatURL(this.value)" placeholder="Website Url" id="bookmarkUrl" class="form-control">
                 </div>
                 <button onclick="addUrl()" class="btn btn-danger px-5">Submit</button>
                 
             </div>
             <table class="table mt-4 text-center container">
                <thead>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tBody">
                    
                
                </tbody>
    
            </table>
        </div>

        <div id="error" class="d-none box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center flex-column">
            <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
                <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
                    <div class="circles d-flex">
                        <span class="rounded-circle me-2"></span>
                        <span class="rounded-circle me-2"></span>
                        <span class="rounded-circle me-2"></span>
                    </div>
                    

                    <button class="btn border-0" id="closeBtn">
                        <i class="fa-solid fa-xmark close fs-3"></i>
                      </button>
                </header>
                <p class="m-0 pb-2"> Site Name or Url is not valid, Please follow the rules below :</p>
                <ul class="list-unstyled">
                    <li>
                        <i class="fa-regular fa-circle-right p-2"></i>
                        Site name must contain at least 3 characters 
                    </li>
                    <li>
                        <i class="fa-regular fa-circle-right p-2"></i>
                        Site URL must be a valid one
                    </li>
                </ul>
            </div>
           
        
        </div>
        
        
      

      
    </main>
    
    <script src="main.js"></script>
</body>
</html>
